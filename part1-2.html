<script>const log = console.log;</script>

<script>
  // const factorial = n => n === 1 ? 1 : n * factorial(n - 1);

  const fact_iter = (product, counter, max_count) => counter > max_count ? product : fact_iter(counter * product, counter + 1, max_count);
  const factorial = (n) => fact_iter(1, 1, n);

  log(factorial(3));
</script>
